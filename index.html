<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wikipedia Viewer</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div id="wrap">
        <div class="img-container">
            <img src="img/wikiGlobe.png" alt="">
        </div>
        <div class="random-container">
            <a href="https://en.wikipedia.org/wiki/Special:Random" class="rnd-wiki" target="_blank">
                Click for random article
            </a>
        </div>
        <div class="search-container">
            <input id="polje" class="polje" type="text" name="search" placeholder="Search Wiki">
            <button id="btn" onclick="showResults()" class="button" type="button">Search</button>
        </div>
        <div class="search-result">
